<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>デジタル署名シミュレーター</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 900px;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2.25rem; /* text-4xl */
            font-weight: 700; /* font-bold */
        }
        p {
            color: #34495e;
            margin-bottom: 25px;
            font-size: 1.125rem; /* text-lg */
            line-height: 1.6;
        }
        .section-title {
            font-size: 1.75rem; /* text-3xl */
            font-weight: 600;
            color: #3b82f6;
            margin-top: 30px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 10px;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1rem;
        }
        textarea, input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #cbd5e0;
            border-radius: 8px;
            font-size: 1rem;
            color: #34495e;
            background-color: #f9fafb;
            resize: vertical;
            min-height: 50px;
            transition: border-color 0.3s ease;
        }
        textarea:focus, input[type="text"]:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }
        .output-box {
            background-color: #ecf0f1;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', Courier, monospace;
            word-break: break-all;
            text-align: left;
            font-size: 0.95rem;
            color: #2c3e50;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            border: 1px solid #dcdcdc;
        }
        /* General button styling - will be overridden by more specific classes */
        button {
            color: white; /* Default text color for all custom buttons */
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            border: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        /* Style for "メッセージに署名" and "署名を検証" buttons */
        .action-button {
            background-color: #6c757d; /* Medium gray */
            color: white; /* Explicitly set text color to white */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Adjusted shadow for gray */
        }
        .action-button:hover {
            background-color: #5a6268; /* Darker gray on hover */
            transform: translateY(-1px);
        }
        .action-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
        }

        /* Style for "コピー" and "鍵を生成" buttons */
        .copy-button {
            background-color: #60a5fa; /* Blue color */
            padding: 8px 15px; /* Smaller padding */
            border-radius: 5px; /* Slightly smaller border-radius */
            font-size: 0.85rem; /* Smaller font size */
            margin-left: 10px;
            box-shadow: 0 4px 10px rgba(96, 165, 250, 0.3); /* Blue shadow */
        }
        .copy-button:hover {
            background-color: #3b82f6; /* Darker blue on hover */
        }
        .copy-button:active {
            box-shadow: 0 2px 5px rgba(59, 130, 246, 0.2);
        }

        .result-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.1rem;
            text-align: center;
        }
        .result-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .result-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .flex-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .flex-row .input-group {
            flex-grow: 1;
        }
        .flex-row .copy-container {
            flex-shrink: 0;
            margin-left: 10px;
        }
        .back-button-container {
            margin-top: 30px;
            text-align: center;
        }
        .back-button {
            background-color: #4a5568; /* Darker gray for back button */
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border: none;
            display: inline-block;
            text-decoration: none; /* Remove underline for links */
        }
        .back-button:hover {
            background-color: #2d3748;
            transform: translateY(-1px);
        }
        .back-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-5">
    <div class="container bg-white p-8 rounded-xl shadow-lg">
        <h1 class="text-4xl font-bold mb-5 text-gray-800">デジタル署名シミュレーター</h1>
        <p class="text-lg text-gray-700 mb-6">
            このシミュレーターは、デジタル署名がどのように機能し、データの改ざんや「なりすまし」を防ぐかを体験するためのものです。以下の手順で試してみてください。
        </p>

        <!-- 署名者 (Sender) セクション -->
        <h2 class="section-title">署名者 (Sender)</h2>
        <div class="input-group">
            <label for="senderPrivateKey" class="block">秘密鍵 (Private Key):</label>
            <div class="flex-row">
                <input type="text" id="senderPrivateKey" class="flex-grow" readonly placeholder="鍵を生成してください">
                <button id="generateKeysButton" class="copy-button">鍵を生成</button>
            </div>
        </div>
        <div class="input-group">
            <label for="senderPublicKey" class="block">公開鍵 (Public Key):</label>
            <div class="flex-row">
                <input type="text" id="senderPublicKey" class="flex-grow" readonly placeholder="鍵を生成してください">
                <button onclick="copyToClipboard('senderPublicKey')" class="copy-button">コピー</button>
            </div>
        </div>
        <div class="input-group">
            <label for="senderMessage" class="block">メッセージ (Message):</label>
            <textarea id="senderMessage" rows="4" placeholder="ここに署名するメッセージを入力してください。例: 花子さんは太郎に10BTC送った"></textarea>
        </div>
        <button id="signMessageButton" class="w-full mb-6 action-button">メッセージに署名</button>
        <div class="input-group">
            <label for="digitalSignature" class="block">デジタル署名 (Digital Signature):</label>
            <div class="flex-row">
                <div id="digitalSignature" class="output-box flex-grow">ここに署名が表示されます</div>
                <button onclick="copyToClipboard('digitalSignature')" class="copy-button">コピー</button>
            </div>
        </div>

        <!-- 検証者 (Verifier) セクション -->
        <h2 class="section-title">検証者 (Verifier)</h2>
        <div class="input-group">
            <label for="verifierMessage" class="block">受信メッセージ (Received Message):</label>
            <textarea id="verifierMessage" rows="4" placeholder="署名されたメッセージをここに貼り付けてください"></textarea>
        </div>
        <div class="input-group">
            <label for="verifierSignature" class="block">受信デジタル署名 (Received Digital Signature):</label>
            <input type="text" id="verifierSignature" placeholder="デジタル署名をここに貼り付けてください">
        </div>
        <div class="input-group">
            <label for="verifierPublicKey" class="block">受信公開鍵 (Received Public Key):</label>
            <input type="text" id="verifierPublicKey" placeholder="公開鍵をここに貼り付けてください">
        </div>
        <button id="verifyMessageButton" class="w-full action-button">署名を検証</button>
        <div id="verificationResult" class="result-message hidden"></div>

        <div class="back-button-container">
            <a href="index.html" class="back-button">インデックスへ戻る</a>
        </div>
    </div>

    <script>
        // DOM要素の取得
        const senderPrivateKeyInput = document.getElementById('senderPrivateKey');
        const senderPublicKeyInput = document.getElementById('senderPublicKey');
        const senderMessageInput = document.getElementById('senderMessage');
        const digitalSignatureOutput = document.getElementById('digitalSignature');
        const generateKeysButton = document.getElementById('generateKeysButton');
        const signMessageButton = document.getElementById('signMessageButton');

        const verifierMessageInput = document.getElementById('verifierMessage');
        const verifierSignatureInput = document.getElementById('verifierSignature');
        const verifierPublicKeyInput = document.getElementById('verifierPublicKey');
        const verifyMessageButton = document.getElementById('verifyMessageButton');
        const verificationResultDiv = document.getElementById('verificationResult');

        let currentPrivateKey = '';
        let currentPublicKey = '';

        /**
         * ランダムな文字列を生成するヘルパー関数
         * @param {number} length - 生成する文字列の長さ
         * @returns {string} ランダムな文字列
         */
        function generateRandomString(length = 32) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }

        /**
         * 鍵ペアを生成し、表示を更新する関数
         * このデモでは、秘密鍵から公開鍵を単純に派生させます。
         * 実際のデジタル署名では、複雑な数学的アルゴリズム（RSAなど）が使用されます。
         */
        function generateKeys() {
            currentPrivateKey = generateRandomString(64); // 秘密鍵を生成
            // デモ用に、秘密鍵から公開鍵を派生（実際の暗号化とは異なります）
            currentPublicKey = CryptoJS.SHA256(currentPrivateKey + "_PUB_DERIVATION").toString(CryptoJS.enc.Hex);

            senderPrivateKeyInput.value = currentPrivateKey;
            senderPublicKeyInput.value = currentPublicKey;

            // 検証側に公開鍵を自動的にコピー
            verifierPublicKeyInput.value = currentPublicKey;

            digitalSignatureOutput.textContent = '署名されていません';
            verificationResultDiv.classList.add('hidden');
        }

        /**
         * メッセージにデジタル署名を付与する関数
         * このデモでは、メッセージのハッシュと秘密鍵を組み合わせて署名を生成します。
         * 実際の署名では、秘密鍵でメッセージのハッシュを暗号化します。
         */
        function signMessage() {
            const message = senderMessageInput.value;
            if (!currentPrivateKey) {
                alert("まず「鍵を生成」ボタンを押して鍵を生成してください。");
                return;
            }

            // メッセージのハッシュを計算
            const messageHash = CryptoJS.SHA256(message).toString(CryptoJS.enc.Hex);
            // デモ署名: メッセージハッシュと秘密鍵を結合してハッシュ化
            // 実際の署名では、秘密鍵でメッセージハッシュを暗号化します
            const digitalSignature = CryptoJS.SHA256(messageHash + currentPrivateKey).toString(CryptoJS.enc.Hex);

            digitalSignatureOutput.textContent = digitalSignature;

            // 検証側にメッセージと署名を自動的にコピー
            verifierMessageInput.value = message;
            verifierSignatureInput.value = digitalSignature;

            verificationResultDiv.classList.add('hidden');
        }

        /**
         * デジタル署名を検証する関数
         * このデモでは、受信したメッセージ、署名、公開鍵を使用して署名の有効性を確認します。
         * 実際の検証では、公開鍵で署名を復号し、メッセージのハッシュと比較します。
         */
        function verifyMessage() {
            const receivedMessage = verifierMessageInput.value;
            const receivedSignature = verifierSignatureInput.value;
            const receivedPublicKey = verifierPublicKeyInput.value;

            if (!receivedMessage || !receivedSignature || !receivedPublicKey) {
                alert("検証に必要なすべてのフィールドを入力してください。");
                return;
            }

            // 受信メッセージのハッシュを再計算
            const recalculatedMessageHash = CryptoJS.SHA256(receivedMessage).toString(CryptoJS.enc.Hex);

            // 公開鍵から想定される秘密鍵の派生を逆算（デモ用）
            // 実際の検証では、公開鍵を使用して署名を復号します
            const derivedPrivateKeyFromPublicKey = receivedPublicKey; // このデモでは公開鍵自体を検証に使用
            const expectedSignature = CryptoJS.SHA256(recalculatedMessageHash + senderPrivateKeyInput.value).toString(CryptoJS.enc.Hex);


            // 署名が有効かどうかを判定
            if (receivedSignature === expectedSignature) {
                verificationResultDiv.textContent = '✅ 署名は有効です！メッセージは改ざんされておらず、秘密鍵の所有者によって署名されました。';
                verificationResultDiv.className = 'result-message result-success';
            } else {
                verificationResultDiv.textContent = '❌ 署名は無効です！メッセージが改ざんされたか、署名者が秘密鍵の所有者ではありません。';
                verificationResultDiv.className = 'result-message result-error';
            }
            verificationResultDiv.classList.remove('hidden');
        }

        /**
         * 指定された要素のテキストをクリップボードにコピーする関数
         * @param {string} elementId - コピーするテキストを含む要素のID
         */
        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            let textToCopy;

            if (element.tagName === 'INPUT' || element.tagName === 'TEXTAREA') {
                textToCopy = element.value;
            } else {
                textToCopy = element.textContent;
            }

            if (textToCopy) {
                const tempInput = document.createElement('textarea');
                tempInput.value = textToCopy;
                document.body.appendChild(tempInput);
                tempInput.select();
                document.execCommand('copy');
                document.body.removeChild(tempInput);
                alert('コピーしました！'); // ユーザーへのフィードバック
            }
        }

        // イベントリスナーの設定
        generateKeysButton.addEventListener('click', generateKeys);
        signMessageButton.addEventListener('click', signMessage);
        verifyMessageButton.addEventListener('click', verifyMessage);

        // ページロード時の初期設定
        window.onload = () => {
            generateKeys(); // ページロード時に鍵を生成
            senderMessageInput.value = '花子さんは太郎に10BTC送った'; // 初期メッセージを設定
            signMessage(); // 初期メッセージで署名
        };
    </script>
</body>
</html>
